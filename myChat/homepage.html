<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chat Homepage</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="scripts/mainscript.js" type="text/javascript"></script>
</head>

<body>
<div class="centered" id="wrapper">
  <header id="top">
    <h3>WELCOME</h3><input type="button" id="connection" value="">
  </header>
  <div id="central">
    <div class="scroll" id="messages">
    </div>
  <aside id="participants" class="scroll">Participants will be listed here</aside></div>
  <div id="bottom">
    <div id="entermessage">
    <textarea id ="message" class="scroll" placeholder="Enter message" onKeyDown="sendOnEnter()" autofocus></textarea>
    <input type="submit" id="submitbutton" value ="Send" onClick="sendMessage()">
    </div>
    <div id="authorize">
      <div id="authorizebox">
      <header id="whoswriting">who's writing?</header>
      <input type="text" id="username" placeholder="Enter name, then press Enter" onKeyDown="enterName()" onFocus="clearUsername()" onBlur="changeUsername()" maxlength="15"></div>
    </div>
  </div>
</div>
</body>
</html>
